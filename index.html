<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>URL Shortener</h1>
      <form id="shorten-form">
        <div>
          <label for="url">Enter URL: </label>
          <input type="url" name="url" id="url" required />
        </div>
        <div>
          <label for="Shortcode">Enter Shortcode: </label>
          <input type="text" name="Shortcode" id="Shortcode" required />
        </div>
        <button type="submit">Shorten</button>
      </form>

      <h2>Shortened URLs</h2>
      <ul id="list"></ul>
    </div>

    <script>
      document
        .getElementById("shorten-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const formdata = new FormData(event.target);
          const url = formdata.get("url"); // this get includes the name of the input label
          const shortcode = formdata.get("Shortcode");

          // console.log(url, shortcode);
          try {
            const response = await fetch("/shorten", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ url, shortcode }),
            });
            if (response.ok) {
              const data = await response.json();

              const ul = document.querySelector("ul");
              const li = document.createElement("li");

              const shortUrl = `${window.location.origin}/${data.shortcode}`;

              li.innerHTML = `
        <p><strong>Original URL:</strong> <a href="${url}" target="_blank">${url}</a></p>
        <p><strong>Short URL:</strong> <a href="${shortUrl}" target="_blank">${shortUrl}</a></p>
        <hr>
    `;

              ul.appendChild(li);
            } else {
              const errorText = await response.text();
              alert("Error: " + errorText);
            }
          } catch (error) {
            alert("Error: ", error.message);
          }
        });
    </script>
  </body>
</html>
